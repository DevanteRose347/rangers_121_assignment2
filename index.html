<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-form</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
</head>

<body class="background">
    <main>
        <div class="container">

            <div id="toggle">
                <steps id="steps">

                    <div class="four-steps">
                        <div class="left-side">
                            <p class="left-p">1</p>
                        </div>
                        <div class="right-side">
                            <p class="right-p3">STEP1</p>
                            <p class="right-p2">YOUR INFO</p>
                        </div>
                    </div>

                    <div class="four-steps">
                        <div class="left-side">
                            <p class="left-p">2</p>
                        </div>
                        <div class="right-side">
                            <p class="right-p3">STEP2</p>
                            <p class="right-p2">SELECT PLAN</p>
                        </div>
                    </div>

                    <div class="four-steps">
                        <div class="left-side">
                            <p class="left-p">3</p>
                        </div>
                        <div class="right-side">
                            <p class="right-p3">STEP3</p>
                            <p class="right-p2">ADD-ONS</p>
                        </div>
                    </div>

                    <div class="four-steps">
                        <div class="left-side">
                            <p class="left-p">4</p>
                        </div>
                        <div class="right-side">
                            <p class="right-p3">STEP4</p>
                            <p class="right-p2">SUMMARY</p>
                        </div>
                    </div>

                </steps>
                <img src="./images/Blocks_feature.png" alt="blocks" />

            </div>

            <div id="main-side">
                <div>
                    <h1 id="h1">Personal info</h1>
                </div>
                <div>
                    <p id="p">Please provide your name, email address, and phone number.</p>

                </div>
                <div>

                    <form id="form">
                        <div class="form1">
                            <labels class="labels" class="label" for="Name">Name</labels>
                            <input class="input" type="text" name="Name" autocomplete="given-name">
                        </div>
                        <br>
                        <div class="form1">

                            <labels class="labels" for="email">Email Address</labels>
                            <input class="input" type="email" name="email">
                        </div>
                        <br>
                        <div class="form1">
                            <labels class="labels" for="phone number">Phone Number</labels>
                            <input class="input" type="phone number" name="phone number">
                        </div>

                    </form>
                </div>
                <div>
                    <button id="button" type="submit">NEXT STEP</button>
                </div>



            </div>
        </div>
    </main>

</body>

</html>
